<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice1</title>
    <style>
      .bg-class {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div id="one" class="wrapper"></div>

    <script>
      // 1. 새로운 동적 element를 만들고, 그 값을 div에 담기
      let div1 = document.createElement("div");

      // 2. 만든 div element에 class 속성 추가하기
      div1.setAttribute("class", "bg-class");

      // 3.만든 div element에 innerText 추가하기
      div1.innerText = "div에 추가할 텍스트입니다";

      // 4. 만든 div element를 id가 one인 요소(div)의 자식 요소로 추가하기
      document.querySelector("#one").append(div1);
    </script>
  </body>
</html>
